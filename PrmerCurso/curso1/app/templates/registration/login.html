<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 
    <title>Inicio de Sesion</title>
</head>
<body>
    {% load crispy_forms_tags %}
    
    <div class="container">
        <div class="row-div col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Inisiar Sesion</h2>
                    <hr>
                    <form action="" method="POST">

                        {% csrf_token %} 
                            {{form|crispy}}
                        <hr>
                        <a href="{% url 'home' %}">Principal</a>
                        &nbsp; | &nbsp;
                        <a href="{% url 'registro' %}">Registrarse</a>
                        <input type="submit" value="Ingresar" class="btn btn-success float-right">
                    
                    </form>
                    <a href="{% url 'social:begin' 'facebook' %}">Continuar con facebook</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
